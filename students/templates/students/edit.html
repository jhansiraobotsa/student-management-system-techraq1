{% extends "students/base.html" %}
{% block body %}
<h3 class="text-center m-4">update student</h3>
{% if success %}
<div class="alert alert-success" role="alert">
     updated student successfully
    <a href="{% url 'index' %}" class="alert-link">Go to home page</a>

</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header"><i class="fa-regular fa-pen-to-square fa-lg"></i>update student record</div>
          <div class="card-body">
              <form action="" method="POST">
                  {% csrf_token %}
                  {{ form.as_p}}
                  <button type="submit" class="btn btn-primary">update</button>
                  <a href="{% url 'index' %}" class="btn btn-primary">cancel</a>
              </form>

          </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
